name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download and Extract ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath ngrok
          $env:Path += ";$PWD\ngrok"
          .\ngrok\ngrok.exe authtoken $env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP and start ngrok in background
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout > ngrok.log" -NoNewWindow
          Start-Sleep -Seconds 15

      - name: Extract ngrok tunnel info from log
        run: |
          $url = Get-Content ngrok.log | Select-String -Pattern "tcp://.*" | ForEach-Object { ($_ -split "tcp://")[1] } | Select-Object -First 1
          if (-not $url) {
            Write-Error "‚ùå ngrok tunnel not found in logs."
            exit 1
          }
          Write-Output "‚úÖ Your RDP tunnel is ready:"
          Write-Output "üîó RDP Address: tcp://$url"
